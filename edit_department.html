<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Edit Department</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='add_department.css') }}">
</head>
<body>
  <div class="wrapper">
    <div class="title">
      Edit Department
    </div>
    <form action="{{ url_for('edit_department', department_id=department[0]) }}" method="POST">
      <div class="field">
        <input type="text" name="department_id" value="{{ department[0] }}" required>
        <label>Department ID</label>
      </div>
      <div class="field">
        <input type="text" name="department_name" value="{{ department[1] }}" required>
        <label>Department Name</label>
      </div>
      <div class="field">
        <input type="submit" value="Save Changes">
      </div>
      <div class="back-link">
        <a href="{{ url_for('main_page') }}">Back to Menu</a>
      </div>
    </form>
  </div>
</body>
</html>
